sector.hell-industries-s1-a-warm-welcome.name = //PERSEFONA// \nÎNTÂI//GURA IADULUI
sector.hell-industries-s1-a-warm-welcome.description = Deci... \nPoți mina [green]pereți de dunită []pentru a obține osmiu și pereți de carcenerită pentru a obține carcenerită (ce de ajutor sunt).\nPune râșnițe de pereți cenușii pentru a obține cenușă, și nu uita să fi rapid sau vor veni cămătarii după tine. \nTrebuie să capturăm planeta deoarece un prost a vândut-o pe Persefona echipei inamice deci da, nu este foarte bine.
sector.hell-industries-s2-ACAUDOTS.name = //PERSEFONA// \nDOI//O DISTRUGERE COMPLETĂ ȘI TOTALĂ A SIMȚURILOR
sector.hell-industries-s2-ACAUDOTS.description = Nu este prezentă o bază inamică aici, dar inamici mai puternici care pot zbura au fost detectați. \nAcest sector nu are mulți pereți cenușii, dar din fericire poți folosi pereți roșii pentru cenușă. \A da, și am trimis cămătarii după acel prost care a vândut o planetă întreagă.
sector.hell-industries-s3-dhp.name = //PERSEFONA// \nTREI//PULS DE CĂLDURĂ MOARTĂ
sector.hell-industries-s3-dhp.description = Ok deci sunt FOARTE mulți inamici aici, și nu par foarte interesați în a ieși la joacă.\nNoi am venit cu cel mai deștept plan din istoria istoriei, ok acum ascultă bine frate: \n O SĂ FOLOSIM TEHNOLOGIE SUPER AVANSATĂ SĂ ÎNCĂLZIM SECTORUL ATÂT DE TARE ÎNCÂT ÎI VOM FORȚA AFARĂ. \nVOM COMITE O VARIETATE DE CRIME DE RĂZBOI DE NEIERTAT. VOM FI VRUȚI ÎN FIECARE ȚARĂ. MUȘTAR? CE ZICI DESPRE GAZUL DE MUȘTAR? CONVENȚIA DE LA GENEVA? MAI BINE ZIS SUGESTIA DE LA GENEVA! VENIȚI, SOLDAȚII MEI COPII!/n[black]construiește cordulida.[] 
sector.hell-industries-s4-iwr.name = //PERSEFONA// \nPATRU//INDUSTRIE FĂRĂ MOTIV
sector.hell-industries-s4-iwr.description =  Bază de producție masivă aici.\nEchipa de pe Erekir a furat niște tehnologie Malis, deci îi vor ține în frâu, chiar dacă este doar pentru un timp scurt\n Vom lansa bombe nucleare până când vom ajunge (totuși unele pot fi puțin... aproape de tine)\nDeci fi rapid, fi eficace, perspicace, și distruge tot ce vezi.
sector.hell-industries-s5-PANDEMONIUM.name = //PERSEFONA// \nCINCI//P A N D E M O N I U 
sector.hell-industries-s5-PANDEMONIUM.description = Mult noroc, frate.
sector.hell-industries-s6-brd.name = //PERSEFONA// \nȘASE//SÂNGE ROȘU ÎNTUNECAT
sector.hell-industries-s6-brd.description = Ești înconjurat. Nimic deosebit.\nInamicii sunt omniprezenți, învață cum să păcălești inamicii zburători. \nDacă (da, dacă) supraviețuiești s-ar putea să se dea bătuți, dar MEREU să construiești, dacă trimit cămătarii după tine ești cadavru umblător.
sector.hell-industries-s7-danse-macabre.name = //PERSEFONA// \nCRESCENDO//DANSE MACABRE
sector.hell-industries-s7-danse-macabre.description = Acest sector are foarte multe turete și fabrici foarte periculoase.\n Chiar și cu cei mai puternici sateliți, nu știm ce tehnologie se află aici, deci fi gata pentru orice.\n Pământul din această zonă este instabil, deci vom folosi mult osmiu la fiecare cinci minute să îl stabilizăm.\nAcest joc de șoarecele și pisica devine obositor. N U  N E  D E Z A M Ă G I.

